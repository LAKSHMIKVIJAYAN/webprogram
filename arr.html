<html>
<head>
<script type="text/javascript">
var a,b,c;
a=["a","b","c"];
document.write("first array:",a);
a.push("d");
document.write("<br>"+"after push:",a);
b=a.pop();
document.write("<br>"+"first array:",a);
document.write("<br>"+"popped element:",b);
c=a.slice(0,2);
document.write("<br>"+"sliced array:",c);
</script>
</head>
</html>
